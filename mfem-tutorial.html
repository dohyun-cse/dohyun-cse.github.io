<h1>Mesh</h1>
<ul>
<li data-marpit-fragment="1">We use <code>Mesh</code> class to represent meshes.</li>
<li data-marpit-fragment="2">A <code>Mesh</code> object can be created either from a file<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp">Mesh * mesh = <span class="hljs-keyword">new</span> <span class="hljs-built_in">Mesh</span>(<span class="hljs-string">&quot;path/to/meshfile.mesh&quot;</span>);
</code></pre>
</li>
<li data-marpit-fragment="3">or<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp">Mesh mesh = Mesh::<span class="hljs-built_in">MakeCartesian2D</span>(nx, ny, Element::QUADRILATERAL); <span class="hljs-comment">// Uniform 2D rectangular mesh</span>
</code></pre>
</li>
<li data-marpit-fragment="4">You can also perform uniform refinements or save the mesh<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp">Mesh mesh = Mesh::<span class="hljs-built_in">MakeCartesian2D</span>(nx, ny, Element::TRIANGLE);
mesh.<span class="hljs-built_in">UniformRefinement</span>();
mesh.<span class="hljs-built_in">Save</span>(<span class="hljs-string">&quot;path/to/meshfile.mesh&quot;</span>);
</code></pre>
</li>
<li data-marpit-fragment="5">It supports nonconforming and/or curved meshes.</li>
<li data-marpit-fragment="6">The mesh file can be created 1) manually, 2) Gmsh, and so on. See, this <a href="https://mfem.org/mesh-formats/" target="_blank">guide</a>.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-marpit-pagination="12" data-marpit-pagination-total="29" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Mesh - continued I</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>MFEM mesh v1.0

# Space dimension: 2 or 3
dimension
2 # spatial dimension

# Mesh elements, e.g. tetrahedrons (4)
elements
&lt;number of elements&gt;
&lt;element attribute&gt; &lt;geometry type&gt; &lt;vertex index 1&gt; ... &lt;vertex index m&gt;
\...

# Mesh faces/edges on the boundary, e.g. triangles (2)
boundary
&lt;number of boundary elements&gt;
&lt;boundary element attribute&gt; &lt;geometry type&gt; &lt;vertex index 1&gt; ... &lt;vertex index m&gt;
\...

# Vertex coordinates
vertices
&lt;number of vertices&gt;
&lt;vdim&gt;
&lt;coordinate 1&gt; ... &lt;coordinate &lt;vdim&gt;
\...
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-marpit-fragments="7" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-marpit-pagination="13" data-marpit-pagination-total="29" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Finite Element Space</h1>
<ul>

<li data-marpit-fragment="2">We use a <code>FiniteElementSpace</code> class to store the information<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function">FiniteElementSpace <span class="hljs-title">fespace</span><span class="hljs-params">(mesh, fec)</span></span>;
</code></pre>
</li>
<li data-marpit-fragment="3">This object contains
<ul>
<li data-marpit-fragment="4">Local finite element space type</li>
<li data-marpit-fragment="5">Local finite element space order</li>
<li data-marpit-fragment="6">Mapping between local/global degrees of freedom</li>
<li data-marpit-fragment="7">...</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-marpit-fragments="6" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-marpit-pagination="14" data-marpit-pagination-total="29" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">

<ul>
<li data-marpit-fragment="1">

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function">GridFunction <span class="hljs-title">u</span><span class="hljs-params">(&amp;fespace)</span></span>;
</code></pre>
</li>
<li data-marpit-fragment="2">
<p>This is a <code>Vector</code> contains the coefficient <code>[u0, u1, ..., uN]</code></p>
</li>
<li data-marpit-fragment="3">
<p>It provides</p>
<ul>
<li data-marpit-fragment="4"><code>GetValue</code>: Value at a point in an element</li>
<li data-marpit-fragment="5"><code>GetValues</code>: Values at a point in an element</li>
<li data-marpit-fragment="6"><code>GetVectorValues</code>: Get vector values if it is a vector FE</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-marpit-fragments="3" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-marpit-pagination="15" data-marpit-pagination-total="29" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">

<span class="hljs-function">FunctionCoefficient <span class="hljs-title">f</span><span class="hljs-params">([](<span class="hljs-type">const</span> Vector&amp; x){<span class="hljs-keyword">return</span> sin(x[<span class="hljs-number">0</span>])*sin(x[<span class="hljs-number">1</span>])})</span></span>;
</code></pre>
</li>
<li data-marpit-fragment="2">For a vector-valued function, we use <code>VectorFunctionCoefficient</code><pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// 2D coordinates x=(x,y) ↦ (sin(x), sin(y))</span>
<span class="hljs-function">VectorFunctionCoefficient <span class="hljs-title">f</span><span class="hljs-params">(<span class="hljs-number">2</span>, [](<span class="hljs-type">const</span> Vector &amp;x, Vector y){y[<span class="hljs-number">0</span>] = sin(x[<span class="hljs-number">0</span>]); y[<span class="hljs-number">1</span>] = sin(x[<span class="hljs-number">1</span>])})</span></span>;
</code></pre>
</li>
<li data-marpit-fragment="3">When you want to compute its value at <code>x</code>, then use<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function">Vector <span class="hljs-title">x</span><span class="hljs-params">(<span class="hljs-number">2</span>)</span></span>;
x = <span class="hljs-number">0.5</span>; <span class="hljs-comment">// equivalent to x[0] = x[1] = 0.5;</span>
<span class="hljs-type">const</span> <span class="hljs-type">double</span> value = f.<span class="hljs-built_in">Eval</span>(x); <span class="hljs-comment">// if f:R^n → R</span>
<span class="hljs-function">Vector <span class="hljs-title">y</span><span class="hljs-params">(<span class="hljs-number">2</span>)</span></span>;
f.<span class="hljs-built_in">Eval</span>(x, y); <span class="hljs-comment">// if f:R^n → R^d</span>
</code></pre>
</li>
</ul>
</section>

<h1>FunctionCoefficient - Continued</h1>
<ul>
<li data-marpit-fragment="1">
<p>If you want to use a <code>GridFunction</code> as a function, you can do</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function">GridFunction <span class="hljs-title">u</span><span class="hljs-params">(&amp;fespace)</span></span>;
&lt;some implementations ...&gt;
<span class="hljs-comment">// now you have a discrete solution !</span>
<span class="hljs-comment">// You want to compute the value of u at (0.5, 0.5)</span>
<span class="hljs-comment">// But you don&#x27;t know which element contains (0.5,0.5)</span>
<span class="hljs-function">GridFunctionCoefficient <span class="hljs-title">u_cf</span><span class="hljs-params">(u)</span> <span class="hljs-comment">// u_cf is now act like a function</span>
Vector <span class="hljs-title">x</span><span class="hljs-params">(<span class="hljs-number">2</span>)</span></span>; x = <span class="hljs-number">0.5</span>; <span class="hljs-comment">// point to be evaluated</span>
<span class="hljs-type">const</span> <span class="hljs-type">double</span> value_at_center = u_cf.<span class="hljs-built_in">Eval</span>(x);
</code></pre>
</li>
<li data-marpit-fragment="2">
<p><code>ConstantCoefficient</code> is also useful</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function">ConstantCoefficient <span class="hljs-title">one</span><span class="hljs-params">(<span class="hljs-number">1.0</span>)</span></span>;
</code></pre>
</li>
</ul>
</section>

<h1>Summary</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-type">const</span> <span class="hljs-type">int</span> order = <span class="hljs-number">2</span>;
<span class="hljs-type">const</span> <span class="hljs-type">int</span> nx = ny = <span class="hljs-number">2</span>;

Mesh mesh = Mesh::<span class="hljs-built_in">MakeCartesian2D</span>(nx, ny, Element::QUADRILATERAL);
<span class="hljs-type">const</span> <span class="hljs-type">int</span> dim  = mesh.<span class="hljs-built_in">Dimension</span>(); <span class="hljs-comment">// spatial dimension, 2</span>
FiniteElementCollection *fec = <span class="hljs-keyword">new</span> <span class="hljs-built_in">H1_FECollection</span>(order, dim); <span class="hljs-comment">// C0, Quadratic Polynomial</span>
<span class="hljs-comment">// You can also define a vector FE space</span>
<span class="hljs-type">const</span> <span class="hljs-type">int</span> vdim = <span class="hljs-number">2</span>; <span class="hljs-comment">// vector dimension</span>
<span class="hljs-function">FiniteElementSpace <span class="hljs-title">fespace</span><span class="hljs-params">(&amp;mesh, fec, vdim)</span></span>; <span class="hljs-comment">// [C0-Q2 space]^2</span>
<span class="hljs-function">GridFunction <span class="hljs-title">u</span><span class="hljs-params">(&amp;fespace)</span></span>;
</code></pre>
<p><img src="images/mesh-and-fespace.svg" alt="mesh-and-fespace" /></p>
</section>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-marpit-fragments="3" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-marpit-pagination="21" data-marpit-pagination-total="29" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>FormIntegrator - continued</h1>
<ul>
<li data-marpit-fragment="1">You can add <code>BilinearFormIntegrator</code> to <code>BilinearForm</code><pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function">BilinearForm <span class="hljs-title">a_h</span><span class="hljs-params">(&amp;fespace)</span></span>;
a_h.<span class="hljs-built_in">AddDomainIntegrator</span>(<span class="hljs-keyword">new</span> DiffusionIntegrator); <span class="hljs-comment">// a_h = ∑_T(∇ u, ∇ v)_T</span>
a_h.<span class="hljs-built_in">AddDomainIntegrator</span>(<span class="hljs-keyword">new</span> MassIntegrator); <span class="hljs-comment">// a_h = ∑_T [ (∇ u, ∇ v)_T + (u, v)_T ]</span>
a_h.<span class="hljs-built_in">AddInteriorFaceIntegrator</span>(<span class="hljs-keyword">new</span> SomeFaceIntegrator); <span class="hljs-comment">// a_h = ... + ∑_{F_i}(⋅⋅⋅, ⋅⋅⋅)_F</span>
a_h.<span class="hljs-built_in">AddBoundaryIntegrator</span>(<span class="hljs-keyword">new</span> SomeFaceIntegrator); <span class="hljs-comment">// a_h = ... + ∑_{F_b}(⋅⋅⋅, ⋅⋅⋅)_F</span>
</code></pre>
</li>
<li data-marpit-fragment="2">For a <code>LinearForm</code>, you can use <code>LinearFormIntegrator</code></li>
<li data-marpit-fragment="3">The most useful one is <code>DomainLFIntegrator</code> and <code>BoundaryLFIntegrator</code><pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function">LinearForm <span class="hljs-title">b_h</span><span class="hljs-params">(&amp;fespace)</span></span>;
b_h.<span class="hljs-built_in">AddDomainIntegrator</span>(<span class="hljs-keyword">new</span> <span class="hljs-built_in">DomainLFIntegrator</span>(f)); <span class="hljs-comment">// b_h = ∑_T (f, v)</span>
b_h.<span class="hljs-built_in">AddBoundaryIntegrator</span>(<span class="hljs-keyword">new</span> <span class="hljs-built_in">BoundaryLFIntegrator</span>(g, nbc_bdr)); <span class="hljs-comment">// b_h = ... + ∑_{F_{b,N}}(g_N, v)_F</span>
</code></pre>
</li>
</ul>
</section>

<h1>How to write FormIntegrator</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">MassIntegrator::AssembleElementMatrix</span>
<span class="hljs-params">( <span class="hljs-type">const</span> FiniteElement &amp;el, ElementTransformation &amp;Trans,
  DenseMatrix &amp;elmat )</span>
</span>{
   <span class="hljs-comment">// INPUT el: Local finite element: basis, dof, ...</span>
   <span class="hljs-comment">// INPUT Trans: Local mesh information. e.g., element location, Jacobian</span>
   <span class="hljs-comment">// OUTPUT elmat: resulting (ϕ_j, ϕ_i) where 0 ≤ i,j ≤ nd is local dof</span>
   <span class="hljs-type">int</span> nd = el.<span class="hljs-built_in">GetDof</span>(); <span class="hljs-comment">// the number of basis related to current element</span>
   <span class="hljs-type">double</span> w; <span class="hljs-comment">// store weight</span>

   Vector shape; <span class="hljs-comment">// store basis function values at an integration point</span>
   shape.<span class="hljs-built_in">SetSize</span>(nd);
   elmat.<span class="hljs-built_in">SetSize</span>(nd); <span class="hljs-comment">// set output size</span>

   <span class="hljs-comment">// Determine integration rule in the location</span>
   <span class="hljs-type">const</span> IntegrationRule *ir = IntRule ? IntRule : &amp;<span class="hljs-built_in">GetRule</span>(el, el, Trans);

   elmat = <span class="hljs-number">0.0</span>; <span class="hljs-comment">// initialize with 0</span>
   <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; ir-&gt;<span class="hljs-built_in">GetNPoints</span>(); i++) <span class="hljs-comment">// for each integration point</span>
   {
      <span class="hljs-comment">// Get current integration point (x_i, w_i)</span>
      <span class="hljs-type">const</span> IntegrationPoint &amp;ip = ir-&gt;<span class="hljs-built_in">IntPoint</span>(i);
      Trans.<span class="hljs-built_in">SetIntPoint</span> (&amp;ip);
      <span class="hljs-comment">// </span>
      el.<span class="hljs-built_in">CalcPhysShape</span>(Trans, shape);
      <span class="hljs-comment">// update weight based on the element jacobian and integration weight</span>
      w = Trans.<span class="hljs-built_in">Weight</span>() * ip.weight;
      <span class="hljs-comment">// elmat = elmat + w * (shape * shape^T)</span>
      <span class="hljs-comment">// Why? DIY</span>
      <span class="hljs-built_in">AddMult_a_VVt</span>(w, shape, elmat);
   }
} <span class="hljs-comment">// Also see, DiffusionIntegrator, MixedVectorDivergenceOperator, ...</span>
</code></pre>
</section>

<li data-marpit-fragment="4">Degrees of freedom related to <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.339ex;" xmlns="http://www.w3.org/2000/svg" width="2.926ex" height="1.878ex" role="img" focusable="false" viewBox="0 -680 1293.5 830"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="393" d="M128 619Q121 626 117 628T101 631T58 634H25V680H554V676Q556 670 568 560T582 444V440H542V444Q542 445 538 478T523 545T492 598Q454 634 349 634H334Q264 634 249 633T233 621Q232 618 232 339L233 61Q240 54 245 52T270 48T333 46H360V0H348Q324 3 182 3Q51 3 36 0H25V46H58Q100 47 109 49T128 61V619Z"></path></g><g data-mml-node="mi" transform="translate(658,-150) scale(0.707)"><path data-c="1D437" d="M287 628Q287 635 230 637Q207 637 200 638T193 647Q193 655 197 667T204 682Q206 683 403 683Q570 682 590 682T630 676Q702 659 752 597T803 431Q803 275 696 151T444 3L430 1L236 0H125H72Q48 0 41 2T33 11Q33 13 36 25Q40 41 44 43T67 46Q94 46 127 49Q141 52 146 61Q149 65 218 339T287 628ZM703 469Q703 507 692 537T666 584T629 613T590 629T555 636Q553 636 541 636T512 636T479 637H436Q392 637 386 627Q384 623 313 339T242 52Q242 48 253 48T330 47Q335 47 349 47T373 46Q499 46 581 128Q617 164 640 212T683 339T703 469Z"></path></g></g></g></g></svg></mjx-container> are not unknowns.</li>
<li data-marpit-fragment="5">Therefore, we need to remove those degrees of freedom from the final linear system.</li>

<h1>Essential Boundary</h1>
<ul>
<li data-marpit-fragment="1">In a mesh file, you can specify boundary attribute<pre is="marp-pre" data-auto-scaling="downscale-only"><code># Mesh faces/edges on the boundary, e.g. triangles (2)
boundary
8 # 8 boundaries
1 1 0 1 # Bottom (1), Segment, vertex 0 - vertex 1
1 1 1 2 # Borrom (1), Segment, vertex 1 - vertex 2
2 1 2 4 # Right (2), Segment, vertex 2 - vertex 4
2 1 4 8 # Right (2), Segment, vertex 4 - vertex 8
...
</code></pre>
</li>
<li data-marpit-fragment="2">Suppose that you want to specify Dirichlet BC at bottom.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function">Mesh <span class="hljs-title">mesh</span><span class="hljs-params">(mesh_file)</span></span>;
<span class="hljs-comment">// create an integer array of size, the number of boundary attributes</span>
<span class="hljs-function">Array&lt;<span class="hljs-type">int</span>&gt; <span class="hljs-title">ess_bdr</span><span class="hljs-params">(mesh.bdr_attributes.Max())</span></span>; <span class="hljs-comment">// in this case, 4</span>
ess_bdr = <span class="hljs-number">0</span>; <span class="hljs-comment">// initialize with 0</span>
ess_bdr[<span class="hljs-number">0</span>] = <span class="hljs-number">1</span>; <span class="hljs-comment">// first boundary, bottom, is essential boundary</span>
<span class="hljs-comment">// stores all degrees of freedom on the Dirichlet Boundary</span>
Array&lt;<span class="hljs-type">int</span>&gt; ess_tdof_list;
fespace.<span class="hljs-built_in">GetEssentialTrueDofs</span>(ess_bdr, ess_tdof_list);
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-marpit-fragments="6" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-marpit-pagination="26" data-marpit-pagination-total="29" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>FormLinearSystem</h1>
<ul>
<li data-marpit-fragment="1">To convert <code>BilinearForm a_h</code> and <code>LinarForm b_h</code> to <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.186ex;" xmlns="http://www.w3.org/2000/svg" width="6.979ex" height="1.805ex" role="img" focusable="false" viewBox="0 -716 3084.6 798"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D434" d="M208 74Q208 50 254 46Q272 46 272 35Q272 34 270 22Q267 8 264 4T251 0Q249 0 239 0T205 1T141 2Q70 2 50 0H42Q35 7 35 11Q37 38 48 46H62Q132 49 164 96Q170 102 345 401T523 704Q530 716 547 716H555H572Q578 707 578 706L606 383Q634 60 636 57Q641 46 701 46Q726 46 726 36Q726 34 723 22Q720 7 718 4T704 0Q701 0 690 0T651 1T578 2Q484 2 455 0H443Q437 6 437 9T439 27Q443 40 445 43L449 46H469Q523 49 533 63L521 213H283L249 155Q208 86 208 74ZM516 260Q516 271 504 416T490 562L463 519Q447 492 400 412L310 260L413 259Q516 259 516 260Z"></path></g><g data-mml-node="mi" transform="translate(750,0)"><path data-c="1D465" d="M52 289Q59 331 106 386T222 442Q257 442 286 424T329 379Q371 442 430 442Q467 442 494 420T522 361Q522 332 508 314T481 292T458 288Q439 288 427 299T415 328Q415 374 465 391Q454 404 425 404Q412 404 406 402Q368 386 350 336Q290 115 290 78Q290 50 306 38T341 26Q378 26 414 59T463 140Q466 150 469 151T485 153H489Q504 153 504 145Q504 144 502 134Q486 77 440 33T333 -11Q263 -11 227 52Q186 -10 133 -10H127Q78 -10 57 16T35 71Q35 103 54 123T99 143Q142 143 142 101Q142 81 130 66T107 46T94 41L91 40Q91 39 97 36T113 29T132 26Q168 26 194 71Q203 87 217 139T245 247T261 313Q266 340 266 352Q266 380 251 392T217 404Q177 404 142 372T93 290Q91 281 88 280T72 278H58Q52 284 52 289Z"></path></g><g data-mml-node="mo" transform="translate(1599.8,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z"></path></g><g data-mml-node="mi" transform="translate(2655.6,0)"><path data-c="1D44F" d="M73 647Q73 657 77 670T89 683Q90 683 161 688T234 694Q246 694 246 685T212 542Q204 508 195 472T180 418L176 399Q176 396 182 402Q231 442 283 442Q345 442 383 396T422 280Q422 169 343 79T173 -11Q123 -11 82 27T40 150V159Q40 180 48 217T97 414Q147 611 147 623T109 637Q104 637 101 637H96Q86 637 83 637T76 640T73 647ZM336 325V331Q336 405 275 405Q258 405 240 397T207 376T181 352T163 330L157 322L136 236Q114 150 114 114Q114 66 138 42Q154 26 178 26Q211 26 245 58Q270 81 285 114T318 219Q336 291 336 325Z"></path></g></g></g></svg></mjx-container>, we can<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp">OperatorPtr A;
Vector B, X;
a_h.<span class="hljs-built_in">FormLinearSystem</span>(ess_tdof_list, u, b_h, A, X, B);
</code></pre>
</li>
<li data-marpit-fragment="2">Here,
<ul>
<li data-marpit-fragment="3"><code>u</code>: <code>GridFunction</code>, the solution with specified value on essential boundary</li>
<li data-marpit-fragment="4"><code>A</code>: <code>OperatorPtr</code> or <code>SparseMatrix</code>, the resulting matrix <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.697ex" height="1.62ex" role="img" focusable="false" viewBox="0 -716 750 716"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D434" d="M208 74Q208 50 254 46Q272 46 272 35Q272 34 270 22Q267 8 264 4T251 0Q249 0 239 0T205 1T141 2Q70 2 50 0H42Q35 7 35 11Q37 38 48 46H62Q132 49 164 96Q170 102 345 401T523 704Q530 716 547 716H555H572Q578 707 578 706L606 383Q634 60 636 57Q641 46 701 46Q726 46 726 36Q726 34 723 22Q720 7 718 4T704 0Q701 0 690 0T651 1T578 2Q484 2 455 0H443Q437 6 437 9T439 27Q443 40 445 43L449 46H469Q523 49 533 63L521 213H283L249 155Q208 86 208 74ZM516 260Q516 271 504 416T490 562L463 519Q447 492 400 412L310 260L413 259Q516 259 516 260Z"></path></g></g></g></svg></mjx-container></li>
<li data-marpit-fragment="5"><code>B</code>: <code>Vector</code>, the resulting load vector <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="0.971ex" height="1.595ex" role="img" focusable="false" viewBox="0 -694 429 705"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D44F" d="M73 647Q73 657 77 670T89 683Q90 683 161 688T234 694Q246 694 246 685T212 542Q204 508 195 472T180 418L176 399Q176 396 182 402Q231 442 283 442Q345 442 383 396T422 280Q422 169 343 79T173 -11Q123 -11 82 27T40 150V159Q40 180 48 217T97 414Q147 611 147 623T109 637Q104 637 101 637H96Q86 637 83 637T76 640T73 647ZM336 325V331Q336 405 275 405Q258 405 240 397T207 376T181 352T163 330L157 322L136 236Q114 150 114 114Q114 66 138 42Q154 26 178 26Q211 26 245 58Q270 81 285 114T318 219Q336 291 336 325Z"></path></g></g></g></svg></mjx-container></li>
<li data-marpit-fragment="6"><code>X</code>: <code>Vector</code>, the vector containing coefficient, <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.294ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 572 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D465" d="M52 289Q59 331 106 386T222 442Q257 442 286 424T329 379Q371 442 430 442Q467 442 494 420T522 361Q522 332 508 314T481 292T458 288Q439 288 427 299T415 328Q415 374 465 391Q454 404 425 404Q412 404 406 402Q368 386 350 336Q290 115 290 78Q290 50 306 38T341 26Q378 26 414 59T463 140Q466 150 469 151T485 153H489Q504 153 504 145Q504 144 502 134Q486 77 440 33T333 -11Q263 -11 227 52Q186 -10 133 -10H127Q78 -10 57 16T35 71Q35 103 54 123T99 143Q142 143 142 101Q142 81 130 66T107 46T94 41L91 40Q91 39 97 36T113 29T132 26Q168 26 194 71Q203 87 217 139T245 247T261 313Q266 340 266 352Q266 380 251 392T217 404Q177 404 142 372T93 290Q91 281 88 280T72 278H58Q52 284 52 289Z"></path></g></g></g></svg></mjx-container>.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-marpit-fragments="5" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-marpit-pagination="27" data-marpit-pagination-total="29" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Solve Linear System</h1>
<ul>
<li data-marpit-fragment="1">To solve a system, there are many solvers in <code>MFEM</code>.</li>
<li data-marpit-fragment="2">Direct Sparse Solvers: <code>UMFPackSolver</code>: General matrix from <code>SuiteSparse</code></li>
<li data-marpit-fragment="3">Iterative Solvers:
<ul>
<li data-marpit-fragment="4"><code>CG</code>: Conjugate gradient method for SPD system<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function">CGSolver <span class="hljs-title">cg</span><span class="hljs-params">()</span></span>;
cg.<span class="hljs-built_in">SetOperator</span>(*A);
cg.<span class="hljs-built_in">Mult</span>(B, X);
</code></pre>
</li>
<li data-marpit-fragment="5"><code>PCG</code>: Preconditioned conjugate gradient method for SPD system<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function">GSSmoother <span class="hljs-title">M</span><span class="hljs-params">((SparseMatrix&amp;)(*A))</span></span>; <span class="hljs-comment">// Gauss-Seidel preconditioner</span>
<span class="hljs-built_in">PCG</span>(*A, M, B, X, <span class="hljs-number">1</span>, <span class="hljs-number">200</span>, <span class="hljs-number">1e-12</span>, <span class="hljs-number">0.0</span>);
</code></pre>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-marpit-fragments="5" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-marpit-pagination="28" data-marpit-pagination-total="29" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Recover Solution</h1>
<ul>
<li data-marpit-fragment="1">Now, your solution is saved in <code>Vector X</code>.</li>
<li data-marpit-fragment="2">You can convert it back to a <code>GridFunction</code> by using<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp">a_h.<span class="hljs-built_in">RecoverFEMSolution</span>(X, b, u);
</code></pre>
</li>
<li data-marpit-fragment="3">Then you can save and visualize using<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp">u.<span class="hljs-built_in">Save</span>(solution.gf);
sout &lt;&lt; <span class="hljs-string">&quot;solution\n&quot;</span> &lt;&lt; mesh &lt;&lt; u; <span class="hljs-comment">// plot solution</span>
sout &lt;&lt; <span class="hljs-string">&quot;view 0 0\n&quot;</span>; <span class="hljs-comment">// top view</span>
sout &lt;&lt; flush; <span class="hljs-comment">// draw</span>
</code></pre>
</li>
<li data-marpit-fragment="4">For more about visualization, see <code>ex1.cpp</code> and <code>glvis</code>.</li>
<li data-marpit-fragment="5">Note that you need to run <code>glvis</code> in the background!</li>
