<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js"> <!--<![endif]-->
<head>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        div#primary {
            object-fit:contain;
            }
        body {
            background-color: #000;
            object-fit:contain;
            color: #000;
        }
        .swiper {
            color: #000;
            object-fit:contain;
            aspect-ratio: 2/3;
        }
        button {
            line-height: 12px;
            width: 18px;
            background-color:transparent;
            border: none;
            outline: none;
            color: #000;
            opacity:0.8;
            font-size: 40px;
            font-family: tahoma;
            margin-top: 15px;
            margin-right: 23px;
            z-index: 80;
            position:absolute;
            top:0;
            right:0;
        }
        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #000;
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: #000;
        }
        .swiper-button-next, .swiper-button-prev {
            color: #222;
        }
        .swiper-pagination-bullet-active {
            background-color: #000;
        }
        .swiper-pagination-bullet-inactive {
            background-color: #666;
        }
    </style>
</head>
<body>
<div class="swiper mySwiper">
    <button onclick="goBack()" id="button">&#x2715;</button>
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="selected-photos/1.jpg"></div>
        <div class="swiper-slide"><img src="selected-photos/2.jpg"></div>
        <div class="swiper-slide"><img src="selected-photos/3.jpg"></div>
        <div class="swiper-slide"><img src="selected-photos/4.jpg"></div>
        <div class="swiper-slide"><img src="selected-photos/5.jpg"></div>
        <div class="swiper-slide"><img src="selected-photos/6.jpg"></div>
        <div class="swiper-slide"><img src="selected-photos/7.jpg"></div>
        <div class="swiper-slide"><img src="selected-photos/8.jpg"></div>
        <div class="swiper-slide"><img src="selected-photos/9.jpg"></div>
        <div class="swiper-slide"><img src="selected-photos/10.jpg"></div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.mySwiper', {
            slidesPerView: 1,
            spaceBetween: 10,
            loop: true,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });
    </script>
    <script>
        function goBack() {
            window.history.go(-1);
        }
    </script>
</div>
</body>
</html>
