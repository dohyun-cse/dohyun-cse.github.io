<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js"> <!--<![endif]-->
<head>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        div#primary {
            }
        body {
            background-color: #000;
            color: #000;
            width:100%;
            height:100%;
            overflow: hidden;
        }
        .swiper {
            color: #000;
            background-color:#000;
            max-width:100vw;
            max-height:100vh;
            object-fit:contain;
            aspect-ratio: 2/3;
        }
        .swiper-slide {
            text-align: center;
            font-size: 24px;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #000;
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: #000;
        }
        .swiper-pagination-bullet-active {
            background-color: #AAA;
        }
        .swiper-pagination-bullet-inactive {
            background-color: #999;
        }
    </style>
</head>
<body>
<div class="swiper mySwiper">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><a onclick="goBack()"><img src="selected-photos/1.jpg"></a></div>
        <div class="swiper-slide"><a onclick="goBack()"><img src="selected-photos/2.jpg"></a></div>
        <div class="swiper-slide"><a onclick="goBack()"><img src="selected-photos/3.jpg"></a></div>
        <div class="swiper-slide"><a onclick="goBack()"><img src="selected-photos/4.jpg"></a></div>
        <div class="swiper-slide"><a onclick="goBack()"><img src="selected-photos/5.jpg"></a></div>
        <div class="swiper-slide"><a onclick="goBack()"><img src="selected-photos/6.jpg"></a></div>
        <div class="swiper-slide"><a onclick="goBack()"><img src="selected-photos/7.jpg"></a></div>
        <div class="swiper-slide"><a onclick="goBack()"><img src="selected-photos/8.jpg"></a></div>
        <div class="swiper-slide"><a onclick="goBack()"><img src="selected-photos/9.jpg"></a></div>
        <div class="swiper-slide"><a onclick="goBack()"><img src="selected-photos/10.jpg"></a></div>
    </div>
    <div class="swiper-pagination"></div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.mySwiper', {
            slidesPerView: 1,
            spaceBetween: 10,
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });
    </script>
    <script>
        function goBack() {
            window.history.go(-1);
        }
    </script>
</div>
</body>
</html>
